<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <link rel="stylesheet" href="./css/animate.css">
  <style>
    *,html,body{
      overflow-x: hidden;
    }
    .box{
      width:100px;height:100px;background:red;position: absolute;left:100px;top:100px;
    }

  </style>
</head>
<body>

  <div id="app">

    <input type="button" value="按钮" @click="conBox">

    <transition
      enter-active-class = " zoomInLeft"
      leave-active-class = " zoomOutRight"

      @before-enter="beforeEnter" 
      @enter="enter"
      @after-enter="afterEnter"
      @before-leave="beforeLeave"
      @leave="leave"
      @after-leave="afterLeave"

    >
      <div class="box animated" v-show="bl">box</div>
    </transition>

  </div>

  <script>
    let vm = new Vue({
      el:"#app",
      data:{
        bl:false
      },
      methods: {
        conBox(){
          this.bl=!this.bl;
        },
        enter(){
          console.log('enter');
        },
        afterEnter(el){
          console.log('afterEnter');
          el.style.background='blue';
        },
        beforeEnter(){
          console.log('beforeEnter');
        },
        beforeLeave(){
          console.log('beforeLeave');
        },
        leave(){
          console.log('leave');
        },
        afterLeave(){
          console.log('afterLeave');
        }
      }
    });
  </script>
  
</body>
</html>
