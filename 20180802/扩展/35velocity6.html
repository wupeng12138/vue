<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }
    ul li{background:#cccccc;heigh:30px;border-bottom:1px dashed #000;}
  </style>
  <script src="js/vue.js"></script>
  <script src="js/vue-resource.js"></script>
  <script src="js/velocity.min.js"></script>
  <script>
    window.onload = function () {
      let vm=new Vue({
        el:'#app',
        data:{
          ipt:'',
          arr:[]
        },
        methods:{
          get:function(){
            this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
              wd:this.ipt
            },{
              jsonp:'cb'
            }).then((res)=>{
//              alert(res.data.s);
              this.arr=res.data.s;
            },(err)=>{
              alert(err.status);
            });
          },
          beforeEnter(el){
            el.style.height='0px';
            el.style.opacity=0;
          },
          enter(el){
            Velocity(el,{
              opacity:1,
              height:'30px'
            },{
              delay:el.dataset.index*50
            });
          },
          leave(el,done){
            Velocity(el,{
              opacity:0,
              height:'0px'
            },{
              delay:el.dataset.index*50
            })
          }
        }
      });
    };
  </script>
</head>
<body>

<div id="app">
  <input type="text" v-model="ipt" @keyup="get">
  <div v-show="arr.length==0">暂无信息</div>
  <ul>
    <transition-group
      @before-enter="beforeEnter"
      @enter="enter"
      @leave="leave"
    >
      <li v-for="(val,index) in arr" :key="index" :data-index="index">{{val}}</li>
    </transition-group>
  </ul>
</div>

</body>
</html>
