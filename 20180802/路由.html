<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <script src="./js/vue-router.js"></script>
</head>

<body>

  <div id="app">
    <router-view></router-view> <!-- 根组件 -->
  </div>

  <template id="home">
    <div class="home">
      <h3>首页</h3>
    </div>
  </template>

  <template id="product">
    <div class="product">
      <h3>商品</h3>
    </div>
  </template>

  <template id="user">
    <div class="user">
      <h3>用户</h3>
    </div>
  </template>

  <template id="login">
    <div class="login">
      <h3>登录</h3>
    </div>
  </template>


  <template id="reg">
    <div class="reg">
      <h3>注册</h3>
    </div>
  </template>

  <template id="error">
    <div class="error">
      <h3>404</h3>
    </div>
  </template>

  <script>

    //组件
    let home = {
      template: '#home'
    }
    let product = {
      template: '#product'
    }
    let user = {
      template: '#user'
    }
    let login = {
      template: '#login'
    }
    let reg = {
      template: '#reg'
    }

    let error = {
      template: '#error'
    }

    //3. 配置路由
    const routes = [
      { path: '/home', component: home },
      { path: '/product', component: product },
      { path: '/user', component: user },
      { path: '/login', component: login },
      { path: '/reg', component: reg },
      // { path: '/', component:home }
      { path: '/', redirect: '/home' },//路由跳转
      { path: '*', component: error }
    ];

    //1.创建路由对象  //配置==数据==路由的配置
    let router = new VueRouter({
      // routes:数据/路由配置
      routes: routes
    });

    let vm = new Vue({
      el: '#app',
      router: router//2. 注册到根实例
    })  
  </script>

</body>

</html>
