<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>

  <div id="app">

    <aa></aa>
    <cc></cc>
  </div>

  <script>
    //定义组件

    Vue.component('cc', {
      template: '<div>我是cc组件</div>'
    });// 全局

    let vm = new Vue({
      el: '#app',
      data: {},
      components: {
        aa: {
          template: `
            <div>
              <h3>我是aa组件</h3>
              <bb></bb>
              <cc></cc>
            </div>
            `,
          components: {
            bb: {
              template: `
              <div>
                <h3>我是bb组件</h3>
                <cc></cc>
              </div>
              `,
            }
          }
        }
      }
    });


  </script>


</body>

</html>
