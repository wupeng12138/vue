<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>

  <div id="app">

    <v-header></v-header>

  </div>

  <script>

    //定义组件                          任何一个组件都要有根元素
    let Header = {
      template:'<div>我是header组件</div>'
    };

    // Vue.component('v-header',Header);//注册 全局


    let vm = new Vue({
      el:'#app',
      data:{},
      components:{          //组件注册
        'v-header':Header
      }
    });


  </script>


</body>
</html>
