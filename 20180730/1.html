<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"> </script>
</head>
<body>
    <div id="app">box
        <!-- 数据绑定 -->
        <h3>{{title}}</h3>
    </div>  <!-- v层 -->
    <script>
        let vm = new Vue({  //vm层 实例
            el:'#app',
            data:{  //M层
                title:'标题'
            }
        })
    </script>
    
</body>
</html>
