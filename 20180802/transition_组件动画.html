<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <style>
    .box {
      position: absolute;left:0;top:100px;
      transition: .5s ease all;
    }

    /* transition过渡动画 */

    /*入场前(打哪来) 1*/

    .fade-enter {
      opacity: 0;
    }

    /* 离开场后(到哪去) 4*/

    .fade-leave-active {
      opacity: 0;
    }
  </style>
</head>

<body>

  <div id="app">


    <!-- <component is="aa"></component> -->
    <input type="button" value="aa" @click="get('aa')">
    <input type="button" value="bb" @click="get('bb')">

    <transition
      name="fade"
    >
      <component class="box" :is="com"></component>
    </transition>

  </div>

  <template id="aa">
    <div class="aa">
      <h3>aa组件</h3>
    </div>
  </template>

  <template id="bb">
    <div class="bb">
      <h3>bb组件</h3>
    </div>
  </template>


  <script>

    let aa = {
      template: '#aa',
    }
    let bb = {
      template: '#bb',
    }


    new Vue({
      el: "#app",
      data: {
        com: 'aa'
      },
      methods: {
        get(val) { this.com = val }
      },
      components: {
        aa, bb
      }
    })
  </script>
</body>

</html>
